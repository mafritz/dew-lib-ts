<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://dynamicemotionwheel.ch/assets/css/dew-website.css"
    />
  </head>
  <body>
    <div class="container">
      <label for="sliderX">Example range</label>
      <input
        type="range"
        class="custom-range"
        min="-100"
        max="100"
        step="1"
        id="sliderX"
      />
      <label for="sliderY">Example range</label>
      <input
        type="range"
        class="custom-range"
        min="-100"
        max="100"
        step="1"
        id="sliderY"
      />

      <p id="computeSlopeResult"></p>

      <div
        id="listOfFeelingsResult"
        class="d-flex justify-content-between flex-fill"
      ></div>
    </div>
    <script src="../dist/dew.lib.js"></script>
    <script>
      let sliderX = document.getElementById("sliderX");
      let sliderY = document.getElementById("sliderY");
      let computeSlopeResult = document.getElementById("computeSlopeResult");
      let listOfFeelingsResult = document.getElementById(
        "listOfFeelingsResult"
      );

      const affectiveSpace = {
        name: "EATMINT english circumplex",
        description: "Translation of the 20 EATMINT emotions.",
        lang: "en",
        algorithmType: "radial",
        dimX: "Valence",
        dimY: "Control",
        isGrid: false,
        isPublic: true,
        feelings: [
          { label: "Confident", angle: 9 },
          { label: "Interested", angle: 27 },
          { label: "Amused", angle: 45 },
          { label: "Delighted", angle: 63 },
          { label: "Attentive", angle: 81 },
          { label: "Satisfied", angle: 99 },
          { label: "Relaxed", angle: 117 },
          { label: "Surprised", angle: 135 },
          { label: "Relieved", angle: 153 },
          { label: "Empathic", angle: 171 },
          { label: "Confused", angle: 189 },
          { label: "Anxious", angle: 207 },
          { label: "Bored", angle: 225 },
          { label: "Stressed", angle: 243 },
          { label: "Disappointed", angle: 261 },
          { label: "Frustrated", angle: 279 },
          { label: "Disgusted", angle: 315 },
          { label: "Envious", angle: 297 },
          { label: "Annoyed", angle: 333 },
          { label: "Irritated", angle: 351 }
        ],
        citation:
          "Fritz, M. A., & BÃ©trancourt, M. (2017). Providing emotional awareness in Computer-Supported Collaborative Learning with an Emotion Awareness Tool. In 17th Biennial EARLI Conference for Research on Learning and Instruction. Tampere, FL.",
        user: "admin",
        id: "BkDX-gsCf",
        createdAt: "2018-05-17T12:15:11.344Z",
        updatedAt: "2018-05-27T16:45:02.031Z",
        _id: 5
      };

      function updateInterface() {
        computeSlopeResult.innerHTML = DEW.computeSlope(
          sliderX.value,
          sliderY.value
        );

        let sortedAffectiveSpace = DEW.sortAffectiveSpace(
          affectiveSpace,
          sliderX.value,
          sliderY.value
        );

        sortedAffectiveSpace = DEW.subsetFeelings(sortedAffectiveSpace, 6);

        let sortedLabels = sortedAffectiveSpace.map(function(feeling) {
          return feeling.label;
        });

        //console.log(sortedAffectiveSpace);
        console.log(sortedLabels);

        listOfFeelingsResult.innerHTML = "";

        sortedAffectiveSpace.forEach(function(feeling, index) {
          let button = document.createElement("button");
          button.innerHTML = feeling.label;
          button.setAttribute("data-position", index);
          button.classList.add("btn", "btn-warning", "text-white");
          button.addEventListener("click", function() {
            console.log(feeling);
          });

          listOfFeelingsResult.appendChild(button);
        });
      }

      sliderX.addEventListener("change", function() {
        updateInterface();
      });

      sliderY.addEventListener("change", function() {
        updateInterface();
      });
    </script>
  </body>
</html>
